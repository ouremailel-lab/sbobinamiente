<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email - SbobinaMente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .field {
            margin-bottom: 15px;
        }
        
        .field label {
            display: block;
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .field input,
        .field textarea {
            display: block;
            width: 100%;
            min-width: 250px;
            line-height: 1.5;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .field input:focus,
        .field textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .field textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input[type="submit"] {
            display: block;
            padding: 12px 30px;
            font-size: 14px;
            background-color: #667eea;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✉️ Test Email</h1>
        <p class="subtitle">Testa il sistema di invio email</p>
        
        <form id="form">
            <div class="field">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
            </div>
            
            <div class="field">
                <label for="title">Oggetto</label>
                <input type="text" name="title" id="title" required>
            </div>
            
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="field">
                <label for="message">Messaggio</label>
                <textarea name="message" id="message" required>Questo è un email di test da SbobinaMente.</textarea>
            </div>
            
            <input type="submit" id="button" value="Send Email">
        </form>
        
        <a href="index.html" class="back-btn">← Torna alla Home</a>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('Bo-Kyor5W-Q_BRDf3');
        
        const btn = document.getElementById('button');

        document.getElementById('form')
         .addEventListener('submit', function(event) {
           event.preventDefault();

           btn.value = 'Sending...';

           const serviceID = 'service_a410o74';
           const templateID = 'template_j7hwc4l';

           emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
              btn.value = 'Send Email';
              alert('✅ Email inviata con successo!');
              document.getElementById('form').reset();
            }, (err) => {
              btn.value = 'Send Email';
              alert('❌ Errore: ' + JSON.stringify(err));
            });
        });
    </script>
</body>
</html>
