<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email - SbobinaMente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .field {
            margin-bottom: 10px;
        }
        
        .field label {
            display: block;
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .field input,
        .field textarea {
            display: block;
            width: 100%;
            min-width: 250px;
            line-height: 1.5;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .field input:focus,
        .field textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .field textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input[type="submit"] {
            display: block;
            padding: 12px 30px;
            font-size: 14px;
            background-color: #667eea;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .status.loading {
            background: #cfe2ff;
            color: #084298;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✉️ Test Email</h1>
        <p class="subtitle">Testa il sistema di invio email</p>
        
        <form id="form">
            <div class="field">
                <label for="name">name</label>
                <input type="text" name="name" id="name" required>
            </div>
            
            <div class="field">
                <label for="title">title</label>
                <input type="text" name="title" id="title" required>
            </div>
            
            <div class="field">
                <label for="email">email</label>
                <input type="text" name="email" id="email" required>
            </div>
            
            <div class="field">
                <label for="message">message</label>
                <textarea name="message" id="message" required>Questo è un email di test da SbobinaMente.</textarea>
            </div>
            
            <input type="submit" id="button" value="Send Email">
            <div id="status" class="status"></div>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('Bo-Kyor5W-Q_BRDf3');
        
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status loading';
            statusDiv.textContent = '⏳ Invio email in corso...';
            
            const templateParams = {
                name: document.getElementById('name').value,
                title: document.getElementById('title').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            emailjs.send('sAJlIG2M63bqNohFuCqje', 'template_j7hwc4l', templateParams)
                .then(function(response) {
                    console.log('✅ Email inviata!', response.status, response.text);
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ Email inviata con successo! Controlla la tua inbox.';
                    document.getElementById('form').reset();
                    
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 5000);
                }, function(error) {
                    console.error('❌ Errore:', error);
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Errore nell\'invio: ' + JSON.stringify(error);
                });
        });
    </script>
</body>
</html>
