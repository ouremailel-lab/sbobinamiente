<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Lezione PDF Protetto - SbobinaMente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b3d9e8 0%, #b8d4c8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-touch-callout: none;
        }

        .viewer-header {
            background-color: #4a6fa5;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            gap: 12px;
        }

        .viewer-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .viewer-header-info {
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .viewer-header-info span {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 4px;
        }

        .viewer-header-info .close-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .viewer-header-info .close-btn:hover {
            background-color: #ff5252;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .pdf-viewer {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
        }

        .controls button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background-color: #3a5a95;
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .page-counter {
            font-size: 13px;
            color: #666;
            min-width: 120px;
            text-align: center;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            position: relative;
            overflow: auto;
            padding: 20px;
        }

        .pdf-page {
            position: relative;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-page canvas {
            max-width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }

        .pdf-page-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 60px;
            color: rgba(200, 200, 200, 0.15);
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .access-info {
            background-color: #f0f7ff;
            padding: 12px 16px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .error-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .error-container h2 {
            color: #ff6b6b;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .error-container p {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .error-container .btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 16px;
            transition: background-color 0.2s;
        }

        .error-container .btn:hover {
            background-color: #3a5a95;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a6fa5;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6fa5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .viewer-header {
                flex-direction: column;
                text-align: center;
            }

            .viewer-header h1 {
                font-size: 16px;
            }

            .controls {
                flex-wrap: wrap;
            }

            .pdf-page-watermark {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-header">
        <h1>üìñ Visualizzatore Lezione PDF Protetto</h1>
        <div class="viewer-header-info">
            <span id="productName">Caricamento...</span>
            <button class="close-btn" onclick="window.close()">Chiudi</button>
        </div>
    </div>

    <div class="viewer-container" id="viewerContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Caricamento del documento...</p>
        </div>
    </div>

    <script>
        // ============ PROTEZIONI RIGOROSE ============
        
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('mousedown', (e) => { if (e.button === 2) e.preventDefault(); });
        
        document.addEventListener('keydown', (e) => {
            const disabledKeys = {
                'F12': true, 'F11': true, 'PrintScreen': true, 'F2': true,
                'I': e.ctrlKey && e.shiftKey, 'C': e.ctrlKey && e.shiftKey,
                'J': e.ctrlKey && e.shiftKey, 'K': e.ctrlKey && e.shiftKey,
                'U': e.ctrlKey, 's': e.ctrlKey, 'S': e.ctrlKey,
                'p': e.ctrlKey, 'P': e.ctrlKey, 'a': e.ctrlKey, 'A': e.ctrlKey,
                'c': e.ctrlKey, 'C': e.ctrlKey, 'x': e.ctrlKey, 'X': e.ctrlKey,
            };
            
            if (disabledKeys[e.key] || e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
        
        document.addEventListener('copy', (e) => { e.preventDefault(); return false; });
        document.addEventListener('cut', (e) => { e.preventDefault(); return false; });
        document.addEventListener('paste', (e) => { e.preventDefault(); return false; });
        document.addEventListener('dragstart', (e) => { e.preventDefault(); return false; });
        document.addEventListener('drag', (e) => { e.preventDefault(); return false; });
        document.addEventListener('drop', (e) => { e.preventDefault(); return false; });
        
        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.pdf-content')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        let devtoolsOpen = false;
        setInterval(() => {
            const threshold = 160;
            if (window.outerHeight - window.innerHeight > threshold ||
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    console.warn('‚ö†Ô∏è DevTools rilevato');
                    window.close();
                }
            } else {
                devtoolsOpen = false;
            }
        }, 500);

        // ============ PDF.JS INITIALIZATION ============
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const accessId = urlParams.get('access');
        const password = urlParams.get('pwd');
        const pdfFile = urlParams.get('file');
        const pdfTitle = urlParams.get('title') || 'Lezione PDF';
        const fullAccess = urlParams.get('full') === 'true';
        const productId = urlParams.get('product');

        if (!token && (!accessId || !password || !pdfFile)) {
            showError('Link di accesso non valido. Parametri mancanti.');
        } else {
            loadPDF();
        }

        async function getDeviceFingerprint() {
            const parts = [
                navigator.userAgent,
                navigator.language,
                `${screen.width}x${screen.height}`,
                String(screen.colorDepth || ''),
                Intl.DateTimeFormat().resolvedOptions().timeZone || '',
                navigator.platform || '',
                String(navigator.hardwareConcurrency || ''),
                String(navigator.deviceMemory || '')
            ].join('|');

            if (window.crypto && window.crypto.subtle) {
                const buffer = new TextEncoder().encode(parts);
                const hashBuffer = await window.crypto.subtle.digest('SHA-256', buffer);
                return Array.from(new Uint8Array(hashBuffer))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }

            let hash = 0;
            for (let i = 0; i < parts.length; i++) {
                const char = parts.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return `legacy-${Math.abs(hash)}`;
        }

        async function verifyTokenAccess(tokenValue, productIdValue) {
            try {
                const deviceHash = await getDeviceFingerprint();
                const response = await fetch('/api/verify-pdf-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: tokenValue,
                        productId: productIdValue,
                        deviceHash: deviceHash
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    return { ok: false, message: errorData.error || 'Accesso non autorizzato.' };
                }

                return { ok: true };
            } catch (error) {
                return { ok: false, message: 'Errore di verifica accesso. Riprova pi√π tardi.' };
            }
        }

        async function loadPDF() {
            try {
                // Nuova sistema: verifica token-based access se disponibile
                if (token && productId) {
                    const verifyResult = await verifyTokenAccess(token, productId);
                    if (!verifyResult.ok) {
                        showError(verifyResult.message || 'Accesso non autorizzato.');
                        return;
                    }
                    console.log('‚úÖ Token verificato - accesso garantito');
                    
                    // Con token, accesso completo
                    document.getElementById('productName').textContent = `üìÑ ${decodeURIComponent(pdfTitle)}`;
                    
                    const pdfPath = `/PDF/${pdfFile}`;
                    const pdfData = await pdfjsLib.getDocument(pdfPath).promise;
                    pdfDoc = pdfData;
                    totalPages = pdfDoc.numPages; // Accesso completo con token
                    
                    createViewerUI();
                    renderPage(1);
                    return;
                }
                
                // Sistema legacy: verifica accessId + password per retrocompatibilit√†
                if (accessId && password && pdfFile) {
                    const tempAccess = JSON.parse(localStorage.getItem('tempPDFAccess')) || {};
                    const access = tempAccess[accessId];

                    if (!access) {
                        showError('Link di accesso non trovato o scaduto.');
                        return;
                    }

                    if (access.password !== password) {
                        showError('Password non valida.');
                        return;
                    }

                    document.getElementById('productName').textContent = `üìÑ ${decodeURIComponent(pdfTitle)}`;
                    const pdfPath = `/PDF/${decodeURIComponent(pdfFile)}`;
                    const pdfData = await pdfjsLib.getDocument(pdfPath).promise;
                    pdfDoc = pdfData;
                    totalPages = fullAccess ? pdfDoc.numPages : 1;

                    createViewerUI();
                    renderPage(1);
                    return;
                }
                
                showError('Nessun metodo di accesso valido.');
            } catch (error) {
                console.error('Errore caricamento PDF:', error);
                showError('Errore nel caricamento del PDF: ' + error.message);
            }
        }

        function createViewerUI() {
            const container = document.getElementById('viewerContainer');
            const accessInfo = fullAccess 
                ? '‚úÖ Accesso autorizzato | üîí Documento protetto - copy, download, stampa disabilitati'
                : 'üëÅÔ∏è ANTEPRIMA - Solo prima pagina | üõí Acquista per visualizzare il PDF completo';
            
            container.innerHTML = `
                <div class="pdf-viewer">
                    <div class="controls">
                        <button onclick="previousPage()" id="prevBtn" disabled>‚¨ÖÔ∏è Precedente</button>
                        <span class="page-counter"><span id="currentPage">1</span> / <span id="totalPages">${totalPages}</span></span>
                        <button onclick="nextPage()" id="nextBtn" ${totalPages <= 1 ? 'disabled' : ''}>Successiva ‚û°Ô∏è</button>
                    </div>
                    <div class="pdf-content" id="pdfContent">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Rendering pagina...</p>
                        </div>
                    </div>
                    <div class="access-info">
                        ${accessInfo}
                    </div>
                </div>
            `;
        }

        async function renderPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) return;

            try {
                const page = await pdfDoc.getPage(pageNum);
                const scale = window.innerWidth < 768 ? 1.5 : 2;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                pageDiv.appendChild(canvas);

                const watermark = document.createElement('div');
                watermark.className = 'pdf-page-watermark';
                watermark.textContent = 'SbobinaMente';
                pageDiv.appendChild(watermark);

                const pdfContent = document.getElementById('pdfContent');
                pdfContent.innerHTML = '';
                pdfContent.appendChild(pageDiv);

                currentPage = pageNum;
                document.getElementById('currentPage').textContent = pageNum;
                document.getElementById('prevBtn').disabled = pageNum <= 1;
                document.getElementById('nextBtn').disabled = pageNum >= totalPages;
            } catch (error) {
                console.error('Errore rendering:', error);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }

        function showError(message) {
            const container = document.getElementById('viewerContainer');
            container.innerHTML = `
                <div class="error-container">
                    <h2>‚ùå Accesso Negato</h2>
                    <p>${message}</p>
                    <p style="color: #999; font-size: 12px;">Il link potrebbe essere non valido.</p>
                    <button class="btn" onclick="window.close()">Chiudi</button>
                </div>
            `;
        }
    </script>
</body>
</html>
