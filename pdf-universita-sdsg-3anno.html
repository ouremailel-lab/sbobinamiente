<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terzo Anno - SbobinaMente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .breadcrumb {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #0f172a;
        }

        .breadcrumb a {
            color: #4a90e2;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .anno-header {
            text-align: center;
            margin-top: 20px;
        }

        .anno-title {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pdf-card {
            background: white;
            border: 2px solid #f5a6c9;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(245, 166, 201, 0.2);
        }

        .pdf-card:hover {
            border-color: #4a90e2;
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
            transform: translateY(-3px);
        }

        .pdf-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .pdf-title {
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .pdf-price {
            font-size: 24px;
            font-weight: 700;
            color: #f5a6c9;
            margin-bottom: 15px;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #0f172a;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .anno-title {
                font-size: 32px;
            }

            .pdf-grid {
                grid-template-columns: 1fr;
            }

            .pdf-card {
                padding: 20px;
            }

            .pdf-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header e Navigazione -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>SbobinaMente</h1>
                    <p class="tagline">Appunti e PDF Protetti</p>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="lezioni.html" class="nav-link">Lezioni</a>
                    <a href="chi-siamo.html" class="nav-link">Chi Siamo</a>
                    <a href="#" class="nav-link" id="cartLink">Carrello <span class="cart-count">0</span></a>
                    <a href="#" class="nav-link" id="userLink">Accedi</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <!-- Blocco Rosa: Breadcrumb e Titolo -->
    <section class="block block-pink">
        <div class="container">
            <div class="breadcrumb">
                <a href="lezioni.html">Lezioni</a> > 
                <a href="pdf-lezioni.html">PDF</a> > 
                <a href="pdf-universita.html">Universit√†</a> > 
                <a href="pdf-universita-sdsg.html">Scienze dei Servizi Giuridici</a> > 
                <span>Terzo Anno</span>
            </div>

            <div class="anno-header">
                <h1 class="anno-title" style="color: #4a90e2;">üìö Terzo Anno - Lezioni</h1>
                <p style="color: #0f172a; font-size: 18px; font-weight: 500;">Scarica i tuoi PDF o ricevili via email</p>
            </div>
        </div>
    </section>

    <!-- Blocco Azzurro: Griglia PDF -->
    <section class="block block-blue">
        <div class="container">
            <div class="pdf-grid" id="pdfGrid">
                <!-- I PDF verranno caricati qui dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SbobinaMente. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>emailjs.init('Bo-Kyor5W-Q_BRDf3');</script>
    <script src="products-data.js"></script>
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('pdfGrid');
            const yearProducts = getProductsByCategory('universita', 'sdsg', 3);

            if (yearProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>Nessun PDF disponibile</h2>
                        <p>I PDF per il terzo anno saranno disponibili a breve.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = yearProducts.map(product => {
                return `
                <div class="pdf-card">
                    <div class="pdf-icon">${product.emoji}</div>
                    <h3 class="pdf-title">${product.title}</h3>
                    <div class="pdf-price">‚Ç¨${product.prezzo.toFixed(2)}</div>
                    <p style="font-size: 13px; color: #64748b; margin: 10px 0;">üìÑ ${product.pages} pagine ‚Ä¢ PDF protetto</p>
                    <p style="font-size: 12px; color: #999; margin: 8px 0; font-style: italic;">${product.descrizione}</p>
                    <div class="pdf-actions">
                        <button onclick="addToCartFromPage(${product.id})" class="pdf-btn pdf-buy-btn" style="background: #4a90e2; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">
                            üõí Aggiungi al carrello
                        </button>
                        <button onclick="window.open('viewer-pdf-preview.html?file=${product.pdfFile}', '_blank')" class="pdf-btn pdf-preview-btn" style="background: #f5a6c9; color: #0f172a; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">
                            üëÅÔ∏è Anteprima (4 pagine)
                        </button>
                    </div>
                </div>
            `}).join('');
        });
    </script>
</body>
</html>
