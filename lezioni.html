<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Lezioni - SbobinaMente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .lezioni-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .lezioni-title {
            font-size: 48px;
            color: #4a6fa5;
            margin-bottom: 40px;
            text-align: center;
        }

        .lezioni-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .lezione-btn {
            padding: 30px 50px;
            font-size: 24px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lezione-btn-pdf {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .lezione-btn-pdf:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(102, 126, 234, 0.4);
        }

        .lezione-btn-cartacea {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .lezione-btn-cartacea:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(245, 87, 108, 0.4);
        }

        @media (max-width: 768px) {
            .lezioni-title {
                font-size: 36px;
                margin-bottom: 30px;
            }

            .lezioni-buttons {
                flex-direction: column;
                gap: 20px;
            }

            .lezione-btn {
                width: 100%;
                max-width: 300px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
