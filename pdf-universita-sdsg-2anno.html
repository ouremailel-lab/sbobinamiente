<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondo Anno - SbobinaMente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .anno-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .anno-title {
            font-size: 42px;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .breadcrumb {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #888;
        }

        .breadcrumb a {
            color: #f5576c;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f5f5f5;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }

        .info-box p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .info-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(245, 87, 108, 0.2);
            border-color: #f5576c;
        }

        .product-emoji {
            font-size: 48px;
            text-align: center;
            margin-bottom: 12px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 12px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .product-price {
            font-size: 20px;
            font-weight: 800;
            color: #f5576c;
        }

        .btn-add-cart {
            padding: 8px 16px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-add-cart:hover {
            background: #e04455;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .anno-title {
                font-size: 32px;
            }

            .info-box {
                padding: 30px 20px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header e Navigazione -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>SbobinaMente</h1>
                    <p class="tagline">Appunti e PDF Protetti</p>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="lezioni.html" class="nav-link">Lezioni</a>
                    <a href="chi-siamo.html" class="nav-link">Chi Siamo</a>
                    <a href="#" class="nav-link" id="cartLink">Carrello <span class="cart-count">0</span></a>
                    <a href="#" class="nav-link" id="userLink">Accedi</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="anno-container">
        <div class="breadcrumb">
            <a href="lezioni.html">Lezioni</a> > 
            <a href="pdf-lezioni.html">PDF</a> > 
            <a href="pdf-universita.html">UniversitÃ </a> > 
            <a href="pdf-universita-sdsg.html">Scienze dei Servizi Giuridici</a> > 
            <span>Secondo Anno</span>
        </div>

        <h1 class="anno-title">ðŸ“š Secondo Anno</h1>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SbobinaMente. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="products-data.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('productsGrid');
            const yearProducts = getProductsByCategory('universita', 'sdsg', 2);

            if (yearProducts.length === 0) {
                grid.innerHTML = '<div class="info-box" style="grid-column: 1/-1;"><div class="info-icon">ðŸ”’</div><p>I materiali per il secondo anno non sono ancora disponibili.</p></div>';
                return;
            }

            yearProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-emoji">${product.emoji}</div>
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-description">${product.descrizione}</p>
                    <div style="font-size: 13px; color: #94a3b8;">ðŸ“„ ${product.pages} pagine â€¢ PDF protetto</div>
                    <div class="product-meta">
                        <span class="product-price">â‚¬${product.prezzo.toFixed(2)}</span>
                        <button class="btn-add-cart" onclick="addToCartFromPage(${product.id})">Aggiungi</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
