<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF Protetto - SbobinaMente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b3d9e8 0%, #b8d4c8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-touch-callout: none;
        }

        .viewer-header {
            background-color: #4a6fa5;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            gap: 12px;
        }

        .viewer-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .viewer-header-info {
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .viewer-header-info span {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 4px;
        }

        .viewer-header-info .close-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .viewer-header-info .close-btn:hover {
            background-color: #ff5252;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .pdf-viewer {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
        }

        .controls button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background-color: #3a5a95;
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .page-counter {
            font-size: 13px;
            color: #666;
            min-width: 120px;
            text-align: center;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            position: relative;
            overflow: auto;
            padding: 20px;
        }

        .pdf-page {
            position: relative;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-page canvas {
            max-width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }

        .pdf-page-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 60px;
            color: rgba(200, 200, 200, 0.15);
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .access-info {
            background-color: #f0f7ff;
            padding: 12px 16px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .error-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .error-container h2 {
            color: #ff6b6b;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .error-container p {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .error-container .btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 16px;
            transition: background-color 0.2s;
        }

        .error-container .btn:hover {
            background-color: #3a5a95;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a6fa5;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6fa5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* POPUP MODAL */
        .checkout-modal {
            display: none !important;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .checkout-modal.show {
            display: flex !important;
        }

        .checkout-content {
            background: linear-gradient(135deg, #f5a6c9 0%, #fff7d1 100%);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        .checkout-content h2 {
            color: #0f172a;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .checkout-content p {
            color: #0f172a;
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .checkout-product {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0 24px;
            font-weight: 600;
            color: #0f172a;
        }

        .checkout-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .checkout-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .checkout-btn-primary {
            background-color: #4a90e2;
            color: white;
            min-width: 140px;
        }

        .checkout-btn-primary:hover {
            background-color: #2e5ac1;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(74, 144, 226, 0.3);
        }

        .checkout-btn-secondary {
            background-color: rgba(255, 255, 255, 0.7);
            color: #0f172a;
            border: 2px solid #f5a6c9;
        }

        .checkout-btn-secondary:hover {
            background-color: white;
        }

        .close-modal-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-modal-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .viewer-header {
                flex-direction: column;
                text-align: center;
            }

            .viewer-header h1 {
                font-size: 16px;
            }

            .controls {
                flex-wrap: wrap;
            }

            .pdf-page-watermark {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-header">
        <h1>üìñ Visualizzatore PDF Protetto</h1>
        <div class="viewer-header-info">
            <span id="productName">Caricamento...</span>
            <button class="close-btn" onclick="window.close()">Chiudi</button>
        </div>
    </div>

    <div class="viewer-container" id="viewerContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Caricamento del documento...</p>
        </div>
    </div>

    <!-- POPUP MODAL -->
    <div id="checkoutModal" class="checkout-modal">
        <div class="checkout-content">
            <button class="close-modal-btn" onclick="closeCheckoutModal()">‚úï</button>
            <h2>üéâ Perfetto!</h2>
            <p>Dai mi pare abbastanza, adesso compra!</p>
            <div class="checkout-product" id="checkoutProductName">Prodotto</div>
            <div class="checkout-buttons">
                <a href="cartaceo.html" class="checkout-btn checkout-btn-primary">üõí Vai al Carrello</a>
                <button class="checkout-btn checkout-btn-secondary" onclick="closeCheckoutModal()">‚Üê Continua lettura</button>
            </div>
        </div>
    </div>

    <script src="products-data.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PROTEZIONI
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('mousedown', (e) => { if (e.button === 2) e.preventDefault(); });
        document.addEventListener('keydown', (e) => {
            const disabledKeys = { 'F12': true, 'F11': true, 'PrintScreen': true, 'F2': true, 'I': e.ctrlKey && e.shiftKey, 'C': e.ctrlKey && e.shiftKey, 'J': e.ctrlKey && e.shiftKey, 'K': e.ctrlKey && e.shiftKey, 'U': e.ctrlKey, 's': e.ctrlKey, 'S': e.ctrlKey, 'p': e.ctrlKey, 'P': e.ctrlKey, 'a': e.ctrlKey, 'A': e.ctrlKey, 'c': e.ctrlKey, 'C': e.ctrlKey, 'x': e.ctrlKey, 'X': e.ctrlKey };
            if (disabledKeys[e.key]) e.preventDefault();
        });
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('dragstart', (e) => e.preventDefault());

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentOrderId = null;
        const MAX_PREVIEW_PAGES = 3;

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        const password = urlParams.get('pwd');
        const productId = urlParams.get('product');
        const isPreview = urlParams.get('preview') === 'true';

        if (!productId) {
            showError('Link di accesso non valido. ID prodotto mancante.');
        } else if (!isPreview && (!orderId || !password)) {
            showError('Link di accesso non valido. Parametri mancanti.');
        } else {
            loadPDF();
        }

        async function loadPDF() {
            try {
                let product = null;
                if (isPreview) {
                    if (typeof window.productsData !== 'undefined') {
                        product = window.productsData.find(p => p.id == productId);
                    }
                } else {
                    const orders = JSON.parse(localStorage.getItem('orders')) || [];
                    const order = orders.find(o => o.id == orderId || o.order_id == orderId);
                    if (order) {
                        currentOrderId = orderId;
                        product = order.items?.find(item => item.id == productId);
                    }
                    if (!product && typeof window.productsData !== 'undefined') {
                        product = window.productsData.find(p => p.id == productId);
                    }
                }

                if (!product) {
                    showError(`Prodotto #${productId} non trovato.`);
                    return;
                }

                if (product.tipo !== 'digitale' && product.tipo !== undefined) {
                    showError('Questo prodotto non √® un PDF digitale.');
                    return;
                }

                document.getElementById('productName').textContent = `üìÑ ${product.title}`;
                window.currentProduct = product;

                const fileName = product.pdfFile || product.file;
                const pathParts = fileName.split('/');
                const encodedPath = pathParts.map(part => encodeURIComponent(part)).join('/');
                const pdfPath = `/PDF/${encodedPath}`;
                
                const response = await fetch(pdfPath);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const arrayBuffer = await response.arrayBuffer();
                
                const pdfData = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                pdfDoc = pdfData;
                totalPages = isPreview ? Math.min(MAX_PREVIEW_PAGES, pdfData.numPages) : pdfData.numPages;

                createViewerUI();
                renderPage(1);
            } catch (error) {
                console.error('Errore:', error);
                showError('Errore nel caricamento del PDF: ' + error.message);
            }
        }

        function createViewerUI() {
            const container = document.getElementById('viewerContainer');
            container.innerHTML = `
                <div class="pdf-viewer">
                    <div class="controls">
                        <button onclick="previousPage()" id="prevBtn" disabled>‚¨ÖÔ∏è Precedente</button>
                        <span class="page-counter"><span id="currentPage">1</span> / <span id="totalPages">${totalPages}</span></span>
                        <button onclick="nextPage()" id="nextBtn">Successiva ‚û°Ô∏è</button>
                    </div>
                    <div class="pdf-content" id="pdfContent">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Rendering pagina...</p>
                        </div>
                    </div>
                    <div class="access-info">
                        ${isPreview ? `üëÅÔ∏è ANTEPRIMA (${MAX_PREVIEW_PAGES} pagine) | Acquista per il documento completo` : `‚úÖ Accesso autorizzato | Ordine #${currentOrderId} | üîí Documento protetto`}
                    </div>
                </div>
            `;
        }

        async function renderPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) return;

            try {
                const page = await pdfDoc.getPage(pageNum);
                const scale = window.innerWidth < 768 ? 1.5 : 2;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                pageDiv.appendChild(canvas);

                const watermark = document.createElement('div');
                watermark.className = 'pdf-page-watermark';
                watermark.textContent = 'SbobinaMente';
                pageDiv.appendChild(watermark);

                const pdfContent = document.getElementById('pdfContent');
                pdfContent.innerHTML = '';
                pdfContent.appendChild(pageDiv);

                currentPage = pageNum;
                document.getElementById('currentPage').textContent = pageNum;
                document.getElementById('prevBtn').disabled = pageNum <= 1;
                document.getElementById('nextBtn').disabled = pageNum >= totalPages;
                
                // MOSTRA POPUP SULLA PAGINA 3 IN PREVIEW
                if (isPreview && pageNum === MAX_PREVIEW_PAGES && !window.popupShown) {
                    window.popupShown = true;
                    console.log('üî• POPUP ATTIVATO PAGINA 3');
                    
                    if (window.currentProduct) {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        if (!cart.find(item => item.id == window.currentProduct.id)) {
                            cart.push({
                                id: window.currentProduct.id,
                                title: window.currentProduct.title,
                                prezzo: window.currentProduct.prezzo,
                                tipo: window.currentProduct.tipo,
                                pdfFile: window.currentProduct.pdfFile,
                                quantity: 1
                            });
                            localStorage.setItem('cart', JSON.stringify(cart));
                        }
                        showCheckoutPopup(window.currentProduct.title);
                    }
                }
            } catch (error) {
                console.error('Errore rendering:', error);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            } else if (isPreview && currentPage >= MAX_PREVIEW_PAGES) {
                alert('‚ö†Ô∏è Anteprima limitata a ' + MAX_PREVIEW_PAGES + ' pagine. Acquista il PDF per accedere al documento completo!');
            }
        }

        function previousPage() {
            if (currentPage > 1) renderPage(currentPage - 1);
        }

        function showError(message) {
            const container = document.getElementById('viewerContainer');
            container.innerHTML = `<div class="error-container"><h2>‚ùå Accesso Negato</h2><p>${message}</p><p style="color: #999; font-size: 12px;">Il link potrebbe essere scaduto o non valido.</p><button class="btn" onclick="window.close()">Chiudi</button></div>`;
        }

        // POPUP FUNCTIONS
        function showCheckoutPopup(productTitle) {
            console.log('‚úÖ showCheckoutPopup:', productTitle);
            const modal = document.getElementById('checkoutModal');
            document.getElementById('checkoutProductName').textContent = productTitle;
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('checkoutModal').addEventListener('click', function(event) {
            if (event.target === this) closeCheckoutModal();
        });
    </script>
</body>
</html>
