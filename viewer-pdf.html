<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF Protetto - SbobinaMente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b3d9e8 0%, #b8d4c8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-touch-callout: none;
        }

        .viewer-header {
            background-color: #4a6fa5;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            gap: 12px;
        }

        .viewer-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .viewer-header-info {
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .viewer-header-info span {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 4px;
        }

        .viewer-header-info .close-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .viewer-header-info .close-btn:hover {
            background-color: #ff5252;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .pdf-viewer {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
        }

        .controls button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background-color: #3a5a95;
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .page-counter {
            font-size: 13px;
            color: #666;
            min-width: 120px;
            text-align: center;
        }

        .pdf-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            position: relative;
            overflow: auto;
            padding: 20px;
        }

        .pdf-page {
            position: relative;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-page canvas {
            max-width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }

        .pdf-page-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 60px;
            color: rgba(200, 200, 200, 0.15);
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .access-info {
            background-color: #f0f7ff;
            padding: 12px 16px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .error-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .error-container h2 {
            color: #ff6b6b;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .error-container p {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .error-container .btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 16px;
            transition: background-color 0.2s;
        }

        .error-container .btn:hover {
            background-color: #3a5a95;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a6fa5;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a6fa5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .viewer-header {
                flex-direction: column;
                text-align: center;
            }

            .viewer-header h1 {
                font-size: 16px;
            }

            .controls {
                flex-wrap: wrap;
            }

            .pdf-page-watermark {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-header">
        <h1>üìñ Visualizzatore PDF Protetto</h1>
        <div class="viewer-header-info">
            <span id="productName">Caricamento...</span>
            <button class="close-btn" onclick="window.close()">Chiudi</button>
        </div>
    </div>

    <div class="viewer-container" id="viewerContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Caricamento del documento...</p>
        </div>
    </div>

    <script src="products-data.js"></script>
    <script>
        // ============ PROTEZIONI RIGOROSE ============
        
        // Disabilita right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Disabilita mouse button destro
        document.addEventListener('mousedown', (e) => {
            if (e.button === 2) e.preventDefault();
        });
        
        // Disabilita scorciatoie da tastiera
        document.addEventListener('keydown', (e) => {
            const disabledKeys = {
                'F12': true,
                'F11': true,
                'PrintScreen': true,
                'F2': true,
                'I': e.ctrlKey && e.shiftKey,
                'C': e.ctrlKey && e.shiftKey,
                'J': e.ctrlKey && e.shiftKey,
                'K': e.ctrlKey && e.shiftKey,
                'U': e.ctrlKey,
                's': e.ctrlKey,
                'S': e.ctrlKey,
                'p': e.ctrlKey,
                'P': e.ctrlKey,
                'a': e.ctrlKey,
                'A': e.ctrlKey,
                'c': e.ctrlKey,
                'C': e.ctrlKey,
                'x': e.ctrlKey,
                'X': e.ctrlKey,
            };
            
            if (disabledKeys[e.key] || e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
        
        // Disabilita copy, cut, paste
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('cut', (e) => {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('paste', (e) => {
            e.preventDefault();
            return false;
        });
        
        // Disabilita drag and drop
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('drag', (e) => {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            return false;
        });
        
        // Disabilita touchmove per mobile
        document.addEventListener('touchmove', (e) => {
            // Consenti scroll del viewer
            if (!e.target.closest('.pdf-content')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Monitora DevTools
        let devtoolsOpen = false;
        setInterval(() => {
            const threshold = 160;
            if (window.outerHeight - window.innerHeight > threshold ||
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    console.warn('‚ö†Ô∏è DevTools rilevato');
                    window.close();
                }
            } else {
                devtoolsOpen = false;
            }
        }, 500);

        // ============ PDF.JS INITIALIZATION ============
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Variabili globali
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentOrderId = null;

        // Ottieni parametri URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        const password = urlParams.get('pwd');
        const productId = urlParams.get('product');

        if (!orderId || !password || !productId) {
            showError('Link di accesso non valido. Parametri mancanti.');
        } else {
            loadPDF();
        }

        async function loadPDF() {
            try {
                console.log('Parametri viewer:', { orderId, productId, password });
                
                // Carica dati ordini
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const order = orders.find(o => o.id == orderId || o.order_id == orderId);

                console.log('Ordini trovati:', orders.length);
                console.log('Ordine corrente:', order);

                let product = null;
                
                if (order) {
                    currentOrderId = orderId;
                    // Trova il prodotto nell'ordine
                    product = order.items?.find(item => item.id == productId || item.productId == productId);
                    console.log('Prodotto nell\'ordine:', product);
                }
                
                // Fallback: carica dal catalogo prodotti se non trovato nell'ordine
                if (!product) {
                    console.log('Prodotto non trovato nell\'ordine, cerco nel catalogo...');
                    // Carica products-data.js se disponibile
                    if (typeof products !== 'undefined') {
                        product = products.find(p => p.id == productId);
                        console.log('Prodotto dal catalogo:', product);
                    }
                }

                if (!product) {
                    showError(`Prodotto #${productId} non trovato. Verifica che l'ordine sia stato completato correttamente.`);
                    return;
                }

                if (product.tipo !== 'digitale' && product.tipo !== undefined) {
                    showError('Questo prodotto non √® un PDF digitale.');
                    return;
                }

                // Aggiorna il nome del prodotto
                document.getElementById('productName').textContent = `üìÑ ${product.title}`;

                // Carica il PDF (usa percorso relativo con fetch per CORS)
                // Codifica il nome del file per gestire spazi e caratteri speciali
                const fileName = product.pdfFile || product.file;
                // Codifica solo il nome del file, non il percorso completo con cartelle
                const pathParts = fileName.split('/');
                const encodedPath = pathParts.map(part => encodeURIComponent(part)).join('/');
                const pdfPath = `/PDF/${encodedPath}`;
                console.log('Caricamento PDF:', pdfPath, 'Da file:', fileName);
                
                // Usa fetch per caricare il PDF come ArrayBuffer
                const response = await fetch(pdfPath);
                if (!response.ok) {
                    console.error('Errore fetch:', response.status, response.statusText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                console.log('PDF caricato, dimensione:', arrayBuffer.byteLength);
                
                const pdfData = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                pdfDoc = pdfData;
                totalPages = pdfDoc.numPages;

                // Crea UI
                createViewerUI();
                
                // Renderizza prima pagina
                renderPage(1);
            } catch (error) {
                console.error('Errore caricamento PDF:', error);
                showError('Errore nel caricamento del PDF: ' + error.message);
            }
        }

        function createViewerUI() {
            const container = document.getElementById('viewerContainer');
            container.innerHTML = `
                <div class="pdf-viewer">
                    <div class="controls">
                        <button onclick="previousPage()" id="prevBtn" disabled>‚¨ÖÔ∏è Precedente</button>
                        <span class="page-counter"><span id="currentPage">1</span> / <span id="totalPages">${totalPages}</span></span>
                        <button onclick="nextPage()" id="nextBtn">Successiva ‚û°Ô∏è</button>
                    </div>
                    <div class="pdf-content" id="pdfContent">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Rendering pagina...</p>
                        </div>
                    </div>
                    <div class="access-info">
                        ‚úÖ Accesso autorizzato | Ordine #${currentOrderId} | üîí Documento protetto - copy, download, stampa disabilitati
                    </div>
                </div>
            `;
        }

        async function renderPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) return;

            try {
                const page = await pdfDoc.getPage(pageNum);
                const scale = window.innerWidth < 768 ? 1.5 : 2;
                const viewport = page.getViewport({ scale: scale });

                // Crea canvas
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Renderizza pagina nel canvas
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                // Crea contenitore pagina
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                pageDiv.appendChild(canvas);

                // Aggiungi watermark
                const watermark = document.createElement('div');
                watermark.className = 'pdf-page-watermark';
                watermark.textContent = 'üîí PROTETTO';
                pageDiv.appendChild(watermark);

                // Mostra la pagina
                const pdfContent = document.getElementById('pdfContent');
                pdfContent.innerHTML = '';
                pdfContent.appendChild(pageDiv);

                // Aggiorna stato
                currentPage = pageNum;
                document.getElementById('currentPage').textContent = pageNum;
                document.getElementById('prevBtn').disabled = pageNum <= 1;
                document.getElementById('nextBtn').disabled = pageNum >= totalPages;
            } catch (error) {
                console.error('Errore rendering:', error);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }

        function showError(message) {
            const container = document.getElementById('viewerContainer');
            container.innerHTML = `
                <div class="error-container">
                    <h2>‚ùå Accesso Negato</h2>
                    <p>${message}</p>
                    <p style="color: #999; font-size: 12px;">Il link potrebbe essere scaduto o non valido.</p>
                    <button class="btn" onclick="window.close()">Chiudi</button>
                </div>
            `;
        }
    </script>
</body>
</html>
